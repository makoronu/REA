<?xml version="1.0" encoding="UTF-8"?>
<!-- 戸建用マイソクテンプレート（A4 + 塗り足し3mm） -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="2977" height="4181"
     viewBox="0 0 2977 4181">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap');
    .title { font-family: "Noto Sans JP", sans-serif; font-size: 48px; font-weight: bold; fill: #1a1a1a; }
    .section-title { font-family: "Noto Sans JP", sans-serif; font-size: 28px; font-weight: bold; fill: #333; }
    .label { font-family: "Noto Sans JP", sans-serif; font-size: 20px; fill: #666; }
    .value { font-family: "Noto Sans JP", sans-serif; font-size: 24px; fill: #1a1a1a; }
    .price { font-family: "Noto Sans JP", sans-serif; font-size: 64px; font-weight: bold; fill: #c41e3a; }
    .address { font-family: "Noto Sans JP", sans-serif; font-size: 28px; fill: #1a1a1a; }
    .small { font-family: "Noto Sans JP", sans-serif; font-size: 16px; fill: #888; }
    .highlight { fill: #2563eb; }
  </style>

  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- ヘッダー：物件種別 -->
  <rect x="80" y="80" width="200" height="60" rx="4" fill="#16a34a"/>
  <text x="180" y="120" class="label" fill="#fff" text-anchor="middle">売戸建</text>

  <!-- 物件名 -->
  <text x="80" y="220" class="title">155 【売戸建】中古戸建 北見市田端町 1300万円</text>

  <!-- 価格セクション -->
  <rect x="80" y="260" width="2817" height="160" fill="#f0fdf4" rx="8"/>
  <text x="120" y="320" class="label">販売価格</text>
  <text x="120" y="390" class="price">1,300万円</text>

  <!-- 所在地セクション -->
  <rect x="80" y="460" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="520" class="section-title">所在地・交通</text>
  <text x="80" y="570" class="address">北海道北見市田端町７１番地</text>
  <text x="80" y="620" class="label">交通</text>
  <text x="200" y="620" class="value"></text>

  <!-- 建物情報セクション -->
  <rect x="80" y="680" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="740" class="section-title">建物情報</text>

  <g transform="translate(80, 780)">
    <rect x="0" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="1360" y="0" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">建物面積</text>
    <text x="700" y="35" class="label">間取り</text>
    <text x="1380" y="35" class="label">構造</text>

    <rect x="0" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1360" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">111.37㎡（33.69坪）</text>
    <text x="700" y="95" class="value"></text>
    <text x="1380" y="95" class="value">1</text>
  </g>

  <g transform="translate(80, 900)">
    <rect x="0" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="0" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">築年月</text>
    <text x="700" y="35" class="label">階数</text>

    <rect x="0" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">築23年（平成14年築）</text>
    <text x="700" y="95" class="value">階建</text>
  </g>

  <!-- 土地情報セクション -->
  <rect x="80" y="1040" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="1100" class="section-title">土地情報</text>

  <g transform="translate(80, 1140)">
    <!-- 1行目：土地面積、用途地域、建ぺい率/容積率 -->
    <rect x="0" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="1360" y="0" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">土地面積</text>
    <text x="700" y="35" class="label">用途地域</text>
    <text x="1380" y="35" class="label">建ぺい率/容積率</text>

    <rect x="0" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1360" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">885.06㎡（267.73坪）</text>
    <text x="700" y="95" class="value">5</text>
    <text x="1380" y="95" class="value">60.0% / 200.0%</text>

    <!-- 2行目：地目、権利、都市計画 -->
    <rect x="0" y="120" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="120" width="680" height="50" fill="#f3f4f6"/>
    <rect x="1360" y="120" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="155" class="label">地目</text>
    <text x="700" y="155" class="label">土地権利</text>
    <text x="1380" y="155" class="label">都市計画</text>

    <rect x="0" y="170" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="170" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1360" y="170" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="215" class="value">1</text>
    <text x="700" y="215" class="value">0</text>
    <text x="1380" y="215" class="value">1</text>

    <!-- 3行目：接道状況、私道負担、セットバック -->
    <rect x="0" y="240" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="240" width="680" height="50" fill="#f3f4f6"/>
    <rect x="1360" y="240" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="275" class="label">接道状況</text>
    <text x="700" y="275" class="label">私道負担</text>
    <text x="1380" y="275" class="label">セットバック</text>

    <rect x="0" y="290" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="290" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1360" y="290" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="335" class="value">角地 南東 22.0m</text>
    <text x="700" y="335" class="value">なし</text>
    <text x="1380" y="335" class="value">なし</text>
  </g>

  <!-- 写真エリア -->
  <!-- メイン画像（外観） -->
  <rect x="80" y="1540" width="1350" height="700" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="80" y="1540" width="1350" height="700" href="" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像1（内観1） -->
  <rect x="1500" y="1540" width="650" height="330" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="1500" y="1540" width="650" height="330" href="" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像2（内観2） -->
  <rect x="2200" y="1540" width="650" height="330" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="2200" y="1540" width="650" height="330" href="" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像3（間取り図） -->
  <rect x="1500" y="1910" width="650" height="330" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="1500" y="1910" width="650" height="330" href="" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像4（周辺地図） -->
  <rect x="2200" y="1910" width="650" height="330" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="2200" y="1910" width="650" height="330" href="" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- 設備・特徴 -->
  <rect x="80" y="2300" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="2360" class="section-title">設備・特徴</text>
  <rect x="80" y="2390" width="2817" height="150" fill="#fff" stroke="#e5e7eb" rx="8"/>
  <text x="100" y="2440" class="value"></text>

  <!-- 取引条件 -->
  <rect x="80" y="2580" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="2640" class="section-title">取引条件</text>

  <g transform="translate(80, 2680)">
    <rect x="0" y="0" width="680" height="50" fill="#f3f4f6"/>
    <rect x="680" y="0" width="680" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">取引態様</text>
    <text x="700" y="35" class="label">引渡時期</text>

    <rect x="0" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="680" y="50" width="680" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">4</text>
    <text x="700" y="95" class="value">1</text>
  </g>

  <!-- 備考 -->
  <rect x="80" y="2860" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="2920" class="section-title">備考</text>
  <rect x="80" y="2950" width="2817" height="150" fill="#fff" stroke="#e5e7eb" rx="8"/>
  <text x="100" y="3000" class="small"></text>

  <!-- フッター -->
  <rect x="0" y="3900" width="2977" height="281" fill="#1e3a5f"/>
  <text x="120" y="4000" class="value" fill="#fff"></text>
  <text x="120" y="4060" class="label" fill="#ccc">TEL:  | 免許番号: </text>
  <text x="120" y="4110" class="small" fill="#999"></text>

</svg>
