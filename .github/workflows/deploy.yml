# REA 本番デプロイ
#
# 使い方:
#   1. GitHub.com → REAリポジトリ → Actions タブ
#   2. 「Deploy to Production」を選択
#   3. 「Run workflow」ボタンをクリック
#
# 必要なSecrets:
#   - SERVER_HOST: サーバーIPアドレス
#   - SERVER_USER: SSHユーザー名
#   - SSH_PRIVATE_KEY: SSH秘密鍵

name: Deploy to Production

on:
  workflow_dispatch:  # 手動実行のみ

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            echo "========================================"
            echo "REA 本番デプロイ開始"
            echo "========================================"

            cd /opt/REA

            echo ""
            echo "=== 1/8 設定ファイルバックアップ ==="
            cp -f .env /tmp/env_backup || true
            cp -f rea-admin/.env.production /tmp/env_production_backup || true
            echo "完了"

            echo ""
            echo "=== 2/8 DBバックアップ ==="
            BACKUP_FILE="/tmp/rea_backup_$(date +%Y%m%d_%H%M%S).sql"
            sudo -u postgres pg_dump real_estate_db > $BACKUP_FILE
            echo "バックアップ: $BACKUP_FILE"

            echo ""
            echo "=== 3/8 コード更新 ==="
            git fetch origin main
            git reset --hard origin/main
            echo "完了"

            echo ""
            echo "=== 4/8 設定ファイル復元 ==="
            cp -f /tmp/env_backup .env || true
            chmod 600 .env
            cp -f /tmp/env_production_backup rea-admin/.env.production || true
            echo "完了"

            echo ""
            echo "=== 5/8 フロントエンドビルド ==="
            cd rea-admin
            npm install --legacy-peer-deps
            npm run build
            cd ..
            echo "完了"

            echo ""
            echo "=== 6/8 API再起動 ==="
            sudo systemctl restart rea-api
            echo "完了"

            echo ""
            echo "=== 7/8 Geo API再起動 ==="
            test -f /etc/systemd/system/rea-geo.service && sudo systemctl restart rea-geo && echo "完了" || echo "rea-geo未設定（スキップ）"

            echo ""
            echo "=== 8/8 ヘルスチェック ==="
            sleep 5
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8005/health)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Core API ヘルスチェック OK (HTTP $HTTP_CODE)"
            else
              echo "Core API ヘルスチェック失敗 (HTTP $HTTP_CODE)"
              exit 1
            fi

            curl -sf http://localhost:8007/health > /dev/null 2>&1 && echo "Geo API ヘルスチェック OK" || echo "Geo API ヘルスチェック: 未応答（未設定時はスキップ）"

            echo ""
            echo "========================================"
            echo "デプロイ完了"
            echo "========================================"
            echo "確認: https://realestateautomation.net/"
