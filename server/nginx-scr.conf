# scr.realestateautomation.net — スクレイピングデータ閲覧用サブドメイン
#
# セットアップ:
#   1. DNS: scr.realestateautomation.net → サーバーIP（Aレコード）
#   2. SSL: sudo certbot --nginx -d scr.realestateautomation.net
#   3. sudo cp /opt/REA/server/nginx-scr.conf /etc/nginx/sites-available/rea-scr
#   4. sudo ln -s /etc/nginx/sites-available/rea-scr /etc/nginx/sites-enabled/
#   5. sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name scr.realestateautomation.net;
    server_tokens off;

    # certbotがSSL設定を追記する

    # フロントエンド（同じビルド成果物を共有）
    root /opt/REA/rea-admin/dist;
    index index.html;

    # API → rea-scr (port 8008)
    location /api/ {
        proxy_pass http://127.0.0.1:8008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # セキュリティヘッダー
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # アップロード画像
    location /uploads/ {
        alias /opt/REA/uploads/;
    }

    # SPA フォールバック
    location / {
        try_files $uri $uri/ /index.html;
    }
}
