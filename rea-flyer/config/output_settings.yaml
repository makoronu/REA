# 出力設定（ハードコーディング禁止）
output:
  format: svg
  color_mode: cmyk
  bleed_mm: 3
  dpi: 350
  font_family: "Noto Sans JP"

paper_sizes:
  a4:
    width_mm: 210
    height_mm: 297
  b4:
    width_mm: 257
    height_mm: 364

# mm → px変換用（350dpi）
mm_to_px_ratio: 13.78  # 350 / 25.4

# 画像設定（メタデータ駆動）
image:
  max_width_px: 1200      # 埋め込み画像の最大幅
  max_height_px: 900      # 埋め込み画像の最大高さ
  quality: 85             # JPEG品質（0-100）
  format: JPEG            # 出力形式
  placeholder_color: "#f3f4f6"  # プレースホルダー背景色
  placeholder_text: "写真"       # プレースホルダーテキスト
