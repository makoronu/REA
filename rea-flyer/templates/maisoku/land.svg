<?xml version="1.0" encoding="UTF-8"?>
<!-- 土地用マイソクテンプレート（A4 + 塗り足し3mm） -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="2977" height="4181"
     viewBox="0 0 2977 4181">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&amp;display=swap');

    .title {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 48px;
      font-weight: bold;
      fill: #1a1a1a;
    }
    .section-title {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 28px;
      font-weight: bold;
      fill: #333;
    }
    .label {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 20px;
      fill: #666;
    }
    .value {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 24px;
      fill: #1a1a1a;
    }
    .price {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 64px;
      font-weight: bold;
      fill: #c41e3a;
    }
    .price-unit {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 32px;
      fill: #c41e3a;
    }
    .address {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 28px;
      fill: #1a1a1a;
    }
    .small {
      font-family: "Noto Sans JP", sans-serif;
      font-size: 16px;
      fill: #888;
    }
  </style>

  <!-- 背景（白） -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- 塗り足しガイド（印刷時にカット） -->
  <rect x="41" y="41" width="2895" height="4099" fill="none" stroke="#eee" stroke-width="0.5" stroke-dasharray="5,5"/>

  <!-- ヘッダー：物件種別 -->
  <rect x="80" y="80" width="200" height="60" rx="4" fill="#2563eb"/>
  <text x="180" y="120" class="label" fill="#fff" text-anchor="middle">売土地</text>

  <!-- 物件名 -->
  <text x="80" y="220" class="title">{{property_name}}</text>

  <!-- 価格セクション -->
  <rect x="80" y="260" width="2817" height="160" fill="#fff9f9" rx="8"/>
  <text x="120" y="320" class="label">販売価格</text>
  <text x="120" y="390" class="price">{{price}}</text>

  <!-- 坪単価 -->
  <text x="800" y="390" class="value">坪単価 {{price_per_tsubo}}</text>

  <!-- 所在地セクション -->
  <rect x="80" y="460" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="520" class="section-title">所在地</text>
  <text x="80" y="570" class="address">{{address}}</text>

  <!-- 交通 -->
  <text x="80" y="640" class="label">交通</text>
  <text x="200" y="640" class="value">{{access}}</text>

  <!-- 土地情報セクション -->
  <rect x="80" y="700" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="760" class="section-title">土地情報</text>

  <!-- 土地情報テーブル -->
  <g transform="translate(80, 800)">
    <!-- ヘッダー行 -->
    <rect x="0" y="0" width="700" height="50" fill="#f3f4f6"/>
    <rect x="700" y="0" width="700" height="50" fill="#f3f4f6"/>
    <rect x="1400" y="0" width="700" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">土地面積</text>
    <text x="720" y="35" class="label">用途地域</text>
    <text x="1420" y="35" class="label">建ぺい率/容積率</text>

    <!-- データ行 -->
    <rect x="0" y="50" width="700" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="700" y="50" width="700" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="1400" y="50" width="700" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">{{land_area}}</text>
    <text x="720" y="95" class="value">{{use_district}}</text>
    <text x="1420" y="95" class="value">{{building_coverage}} / {{floor_area_ratio}}</text>
  </g>

  <!-- 取引条件セクション -->
  <rect x="80" y="980" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="1040" class="section-title">取引条件</text>

  <g transform="translate(80, 1080)">
    <rect x="0" y="0" width="700" height="50" fill="#f3f4f6"/>
    <rect x="700" y="0" width="700" height="50" fill="#f3f4f6"/>

    <text x="20" y="35" class="label">取引態様</text>
    <text x="720" y="35" class="label">引渡時期</text>

    <rect x="0" y="50" width="700" height="60" fill="#fff" stroke="#e5e7eb"/>
    <rect x="700" y="50" width="700" height="60" fill="#fff" stroke="#e5e7eb"/>

    <text x="20" y="95" class="value">{{transaction_type}}</text>
    <text x="720" y="95" class="value">{{delivery_timing}}</text>
  </g>

  <!-- 写真エリア -->
  <!-- メイン画像 -->
  <rect x="80" y="1250" width="1350" height="900" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="80" y="1250" width="1350" height="900" href="{{main_image}}" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像1 -->
  <rect x="1500" y="1250" width="650" height="430" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="1500" y="1250" width="650" height="430" href="{{sub_image_1}}" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像2 -->
  <rect x="2200" y="1250" width="650" height="430" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="2200" y="1250" width="650" height="430" href="{{sub_image_2}}" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像3 -->
  <rect x="1500" y="1720" width="650" height="430" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="1500" y="1720" width="650" height="430" href="{{sub_image_3}}" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- サブ画像4（地図） -->
  <rect x="2200" y="1720" width="650" height="430" fill="#f9fafb" stroke="#e5e7eb" rx="8"/>
  <image x="2200" y="1720" width="650" height="430" href="{{sub_image_4}}" preserveAspectRatio="xMidYMid slice" clip-path="inset(0 round 8px)"/>

  <!-- 備考 -->
  <rect x="80" y="2200" width="2817" height="2" fill="#e5e7eb"/>
  <text x="80" y="2260" class="section-title">備考</text>
  <rect x="80" y="2290" width="2817" height="300" fill="#fff" stroke="#e5e7eb" rx="8"/>
  <text x="100" y="2340" class="small">{{remarks}}</text>

  <!-- フッター：会社情報 -->
  <rect x="0" y="3900" width="2977" height="281" fill="#1e3a5f"/>
  <text x="120" y="4000" class="value" fill="#fff">{{company_name}}</text>
  <text x="120" y="4060" class="label" fill="#ccc">TEL: {{company_phone}} | 免許番号: {{license_number}}</text>
  <text x="120" y="4110" class="small" fill="#999">{{company_address}}</text>

</svg>
