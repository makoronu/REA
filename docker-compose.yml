services:
  postgres:
    image: postgres:15
    container_name: rea-postgres
    environment:
      POSTGRES_DB: real_estate_db
      POSTGRES_USER: rea_user
      POSTGRES_PASSWORD: rea_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: rea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
